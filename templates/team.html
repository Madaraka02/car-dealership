{% extends 'base.html' %} {% block title %} Team {% endblock title %} {% block content %}

<section class="section section-bg" id="call-to-action" style="background-image: url(/static/images/banner-image-1-1920x500.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Meet our <em>Team</em></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section" id="trainers">
    <div class="container">
        <br>
        <br>
        <div class="row">
            {% for member in team %}
            <div class="col-md-3 col-sm-6">
                <div class="trainer-item">
                    <div class="image-thumb">
                        <img src="{{member.imageURL}}" alt="">
                    </div>
                    <div class="down-content">
                        <span>{{member.department}}</span>
                        <h4>{{member.name}} </h4>
                        <p>{{member.description}}</p>
                        <ul class="social-icons">
                            <li><a href="{{member.facebook}}"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="{{member.twitter}}"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="{{member.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="{{member.instagram}}"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock content %}
