{% extends 'base.html' %} {% load static %} {% block title %}Testimonials {% endblock title %} {% block content %}

<section class="section section-bg" id="call-to-action" style="background-image: url(static/images/banner-image-1-1920x500.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Read our <em>Testimonials</em></h2>
                    <p>What some of our customers say</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ***** Testimonials Item Start ***** -->
<section class="section" id="features">
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            {% for testimony in feedback %}
            <div class="col-lg-6">
                <ul class="features-items">
                    <li class="feature-item">
                        <div class="left-icon">
                            <img src="{% static 'images/features-first-icon.png' %}" alt="{{testimony.name}}">
                        </div>
                        <div class="right-content">
                            <h4>{{testimony.name}}</h4>
                            <p><em>"{{testimony.description}}"</em></p>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</section>
<!-- ***** Testimonials Item End ***** -->
{% endblock content %}
