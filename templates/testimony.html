{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block title %} Feedback {% endblock title %} {% block content %}

<section class="section section-bg" id="call-to-action" style="background-image: url(/static/images/banner-image-1-1920x500.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Feel free to <em>Write about our services Us</em></h2>
                    <p>Send us a feedback</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ***** Features Item End ***** -->

<!-- ***** Contact Us Area Starts ***** -->
<section class="section" id="contact-us" style="margin-top: 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-xs-12">

            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="contact-form">
                    <form id="contact" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                {{form|crispy}}

                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button">Send Feedback</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</section>
<!-- ***** Contact Us Area Ends ***** -->

{% endblock content %}
